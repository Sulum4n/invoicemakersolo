<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6723528221622072" crossorigin="anonymous"></script>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Invoice Maker | Free Online Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        
        /* PDF Yazdırma Alanı - Tam A4 Sığdırma Ayarı */
        #invoice-area {
            width: 800px;
            min-height: 1050px;
            margin: 0 auto;
            background: white;
            padding: 40px;
        }

        @media print {
            body { background: white; padding: 0; }
            .no-print { display: none; }
            #invoice-area { box-shadow: none; border: none; margin: 0; width: 100%; }
        }

        .input-minimal {
            border: 1px solid transparent;
            transition: all 0.2s;
            padding: 2px 4px;
            width: 100%;
        }
        .input-minimal:hover { border-color: #e2e8f0; background: #f8fafc; }
        .input-minimal:focus { border-color: #3b82f6; background: white; outline: none; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen pb-20">

    <nav class="bg-white border-b mb-8 no-print">
        <div class="max-w-5xl mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-xl font-bold text-slate-800">InvoiceMakerSolo</h1>
            <button onclick="downloadPDF()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-semibold transition shadow-lg shadow-blue-200">
                Download PDF
            </button>
        </div>
    </nav>

    <div id="invoice-area" class="shadow-2xl border border-gray-200 rounded-sm">
        
        <div class="flex justify-between items-start mb-12">
            <div>
                <input type="text" class="text-4xl font-extrabold text-blue-600 mb-2 input-minimal" value="INVOICE">
                <input type="text" class="text-gray-500 input-minimal" value="#INV-001">
            </div>
            <div class="text-right">
                <input type="text" class="font-bold text-lg input-minimal text-right" placeholder="Your Company Name">
                <textarea class="text-gray-500 input-minimal text-right resize-none" placeholder="Your Address&#10;City, Country"></textarea>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-12 mb-12">
            <div>
                <h3 class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-2">Bill To:</h3>
                <input type="text" class="font-semibold block mb-1 input-minimal" placeholder="Client Name">
                <textarea class="text-gray-500 input-minimal resize-none" placeholder="Client Address"></textarea>
            </div>
            <div class="text-right">
                <h3 class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-2">Details:</h3>
                <div class="flex justify-end gap-2 mb-1">
                    <span class="text-gray-400">Date:</span>
                    <input type="date" class="input-minimal w-32 text-right">
                </div>
                <div class="flex justify-end gap-2">
                    <span class="text-gray-400">Due Date:</span>
                    <input type="date" class="input-minimal w-32 text-right">
                </div>
            </div>
        </div>

        <table class="w-full mb-8">
            <thead>
                <tr class="border-b-2 border-gray-100">
                    <th class="text-left py-4 text-gray-400 uppercase text-xs font-bold px-2">Description</th>
                    <th class="text-right py-4 text-gray-400 uppercase text-xs font-bold w-24">Qty</th>
                    <th class="text-right py-4 text-gray-400 uppercase text-xs font-bold w-32">Price</th>
                    <th class="text-right py-4 text-gray-400 uppercase text-xs font-bold w-32">Total</th>
                </tr>
            </thead>
            <tbody id="items-body">
                <tr class="border-b border-gray-50">
                    <td class="py-4 px-2"><input type="text" class="input-minimal" value="Service / Product Name"></td>
                    <td class="py-4"><input type="number" class="input-minimal text-right qty" value="1" oninput="calculate()"></td>
                    <td class="py-4"><input type="number" class="input-minimal text-right price" value="100.00" oninput="calculate()"></td>
                    <td class="py-4 text-right font-semibold item-total">$100.00</td>
                </tr>
            </tbody>
        </table>

        <button onclick="addRow()" class="no-print text-blue-600 font-semibold text-sm hover:text-blue-800 mb-8">+ Add Line Item</button>

        <div class="flex justify-end">
            <div class="w-64 space-y-3">
                <div class="flex justify-between text-gray-500">
                    <span>Subtotal:</span>
                    <span id="subtotal">$100.00</span>
                </div>
                <div class="flex justify-between text-gray-500">
                    <span>Tax (0%):</span>
                    <span>$0.00</span>
                </div>
                <div class="flex justify-between text-xl font-bold text-slate-800 border-t pt-3">
                    <span>Total:</span>
                    <span id="grand-total" class="text-blue-600">$100.00</span>
                </div>
            </div>
        </div>

        <div class="mt-20 border-t pt-8">
            <textarea class="text-gray-400 text-sm input-minimal w-full resize-none" placeholder="Terms & Conditions or Bank Details..."></textarea>
        </div>
    </div>

    <script>
        function addRow() {
            const tr = document.createElement('tr');
            tr.className = "border-b border-gray-50";
            tr.innerHTML = `
                <td class="py-4 px-2"><input type="text" class="input-minimal" placeholder="Item description"></td>
                <td class="py-4"><input type="number" class="input-minimal text-right qty" value="1" oninput="calculate()"></td>
                <td class="py-4"><input type="number" class="input-minimal text-right price" value="0.00" oninput="calculate()"></td>
                <td class="py-4 text-right font-semibold item-total">$0.00</td>
            `;
            document.getElementById('items-body').appendChild(tr);
        }

        function calculate() {
            let subtotal = 0;
            const rows = document.querySelectorAll('#items-body tr');
            rows.forEach(row => {
                const qty = row.querySelector('.qty').value || 0;
                const price = row.querySelector('.price').value || 0;
                const total = qty * price;
                row.querySelector('.item-total').innerText = '$' + total.toFixed(2);
                subtotal += total;
            });
            document.getElementById('subtotal').innerText = '$' + subtotal.toFixed(2);
            document.getElementById('grand-total').innerText = '$' + subtotal.toFixed(2);
        }

        function downloadPDF() {
            const element = document.getElementById('invoice-area');
            const opt = {
                margin: 0,
                filename: 'invoice.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2, useCORS: true },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };
            html2pdf().set(opt).from(element).save();
        }
    </script>
</body>
</html>
